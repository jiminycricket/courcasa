    text: '好宅的意義'
    intro: '家在成型的過程中，在什麼要做與什麼不要做之間，就是一場自我的摸索與掙扎。我希望大家在找設計師或工班之前，能先打開視野，看看更多元的設計觀點，確定家的意義，才不會被人牽著走。例如絕不是只有三房兩廳的格局，通風隔熱也不一定要花大錢，從裝修之前到法律、格局、收納、通風、隔熱、省錢、照明、健康宅的議題，都可以在這裡看到。'
