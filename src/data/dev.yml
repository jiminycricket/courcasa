  3:
    text: '不後悔裝修'
    intro: '沒錯，這部分就是枯燥乏味、沒有美圖、但不看會死得很難看的工法與建材介紹。有的俠女們看到四分管、彈性水泥等文字會頭暈，也可請出要做牛做馬的大俠來此練功。此部分工法祕技遍及八大門派，包括拆除、水電、泥作、木作、鐵作、玻璃等，冷氣空調、鋁窗等也會介紹到。有慧根者，研究一個月可出關，畢卡索那掛的，大概要三個月時間。若花了七天還看不懂水電文章的，建議放棄，直接去找設計師來看比較快。<br>關於建材，也先向業界說明，文章內容好的壞的被稱讚的被嫌的，我們都會寫，純是就事論事，絕沒有針對哪個業者的意思。另外我們也同是「人類」的屬別，難免筆誤，非常歡迎業界來函指教。'
