  5:
    text: '家具家飾'
    intro: '我還是認為要花錢的話，砸在家具上會比在裝潢硬體好。「觸覺比視覺重要」，是我的居家設計原則之一。天天與我們身體有接觸的椅子、桌子、沙發，才是居家的主角，應該獲得較多的預算。我看過許多天地壁都沒做什麼裝飾的家，一樣有種人文氣息，就是家具散發出來的。所以在這裡，會介紹各樣家具與最重要的「哪裡買」，真心希望每個家庭都有一件家具是可以傳承的，可以驕傲地跟孫子輩說：那是我們家族的記憶。'
