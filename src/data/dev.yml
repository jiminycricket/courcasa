    text: '全球好設計'
    intro: '不管是找設計師或打算自己當設計師，這裡就是各位的靈感來源。我們收集國內外各式風格個案，希望對大家有點幫助。不過雖有分類，但這世上已無純粹的單一風格，都是混搭，大家也不必太執著於現代風鄉村風這種字眼，喜歡就代表你們八字合，娶回家便是。'
