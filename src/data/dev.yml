  4:
    text: '廚衛改造'
    intro: '身為婆婆媽媽的一員，廚衛一直是姥姥我又愛又恨的地方。好清理好用是我認為的第一要素，好看排第二。為了達成第一要素，我又做了許多研究，這部分要俠女大俠們共同幫忙提供經驗，嗯，因為在下我下廚的時間還是比較少，哈哈；這部分文章是從建材到馬桶水龍頭設備、施作廠商都會介紹，也很希望大家一起耕耘。'
